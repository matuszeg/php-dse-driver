---
Dse\Graph\VertexProperty:
  comment: |-
    A property of a graph vertex. A vertex property can contain its own
    properties.
  methods:
    name:
      comment: Gets the name of the property.
      return:
        comment: The string name of a property.
        type: string
    value:
      comment: Gets the value of the property.
      return:
        comment: The value of the property.
        type: Graph\Result
    parent:
      comment: Gets The graph element that contains this property.
      return:
        comment: The parent graph element of this property.
        type: Graph\Result
    id:
      comment: Gets the vertex property's unique identifier.
      return:
        comment: The vertex property's identifier as a graph result.
        type: Graph\Result
    label:
      comment: Get's the vertex property's label.
      return:
        comment: The vertex property's label.
        type: string
    properties:
      comment: Gets an array of the vertex property's properties.
      return:
        comment: An array of graph results.
        type: array
    property:
      comment: Gets the vertex property's property at the specified key.
      params:
        key:
          comment: The name of the vertex property's property.
          type: string
      return:
        comment: The vertex property's property as a graph result.
        type: Graph\Result
...
