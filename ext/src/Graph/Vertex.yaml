---
Graph\Vertex:
  comment: |
    A graph element that is the basis of the graph and can be connected to other
    vertices using graph edges.
  methods:
    id:
      comment: Gets the vertex's unique identifier.
      return:
        comment: The vertex's identifier as a graph result.
        type: Graph\Result
    label:
      comment: Gets the vertex's label.
      return:
        comment: The vertex's label.
        type: string
    properties:
      comment: Gets the vertex's properties as an array of graph results.
      return:
        comment: An array of graph results.
        type: array
    property:
      comment: Gets an vertex's property for a specific key.
      params:
        key:
          comment: A property's name
          type: string
      return:
        comment: An vertex's property as a graph result.
        type: Graph\Result
...
