---
Graph\Element:
  comment: A base interface for graph elements.
  methods:
    id:
      comment: Gets the element's unique identifier.
      return:
        comment: The element's identifier as a graph result.
        type: Graph\Result
    label:
      comment: Get's the element's label.
      return:
        comment: The element's label.
        type: string
    properties:
      comment: Gets an array of the element's properties.
      return:
        comment: An array of graph results.
        type: array
    property:
      comment: Gets the element's property at the specified key.
      params:
        key:
          comment: The name of the element's property.
          type: string
      return:
        comment: The element's property as a graph result.
        type: Graph\Result
...
